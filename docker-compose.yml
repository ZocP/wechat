version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: pickup-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: pickup
      MYSQL_DATABASE: pickup
      MYSQL_USER: pickup
      MYSQL_PASSWORD: pickup
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--default-time-zone=+00:00",
      "--sql-mode=STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION"
    ]
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -ppickup || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  mysql-data:
    driver: local

